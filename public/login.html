<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Job Listing Application</title>
        <script src="jquery/jquery-3.3.1.min.js"></script>
        <script src="bootstrap3/js/bootstrap.min.js"></script>
        <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">        

        <style>
            *{
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            footer{
                color:blanchedalmond;
                background-color: black;
                position: fixed;
                bottom:0; 
                width: 100%; 
            }
        </style>
      </head>
    <body>
            <nav class="navbar navbar-inverse">
                    <div class="container">
                        <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                            <a class="navbar-brand" href="index.html" style="color: whitesmoke">JOB SEEKERS</a>
                        </div>                        
                        <div class="collapse navbar-collapse" id="myNavbar">
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="signup.html"><span class="glyphicon glyphicon-log-in"></span> Signup</a></li>
                                </ul>
                            </div>
                    </div>

                </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-md-4"></div>
                <div class="col-sm-4 col-md-4">                    
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Admin Log In</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form" id="signin">                       
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" class="form-control" id="lemail" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" id="lpassword" placeholder="Password" required>                                   
                                </div>
                                <button id="login" class="btn btn-success">Login</button>
                            </form>
                        </div>
                    </div> 
                </div>
                <div class="col-sm-4 "></div> 
            </div>               
        </div>
        <footer class="container-fluid text-center">
            <p>&copy Jobseeker 2019</p>
            <p>Decagon Institute</p>
        </footer>        
    </body>
    <script>
        $(document).ready(function(){
            $("#signin").submit(function(l){
                l.preventDefault()
                let email =$("#lemail").val()
                let password =$("#lpassword").val()
                
                $.ajax({
                    url: `http://localhost:3000/admin?email=${email}&&password=${password}`,
                    method: 'get'     
                }).done(l => {                        
                    if(l[0]){
                        // set the storage by having a key and value(id in the database) 
                        sessionStorage.setItem("loginId", l[0].id)
                        // after login, redirect to admin page
                        window.location = "admin.html"
                    }
                    else{
                        alert("Invalid email or password")
                    }                                               
                })                
            })
        })   
    </script>
</html>
