<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Job Listing Application</title>
        <script src="jquery/jquery-3.3.1.min.js"></script>
        <script src="bootstrap3/js/bootstrap.min.js"></script>
        <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">        

        <style>
            *{
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
        </style>
      </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html" style="color: whitesmoke">JOB SEEKERS</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign-up</a></li>
                        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8"> 
                    <h3 class="text-success text-center">Create an account if you dont have one</h3>
                    <div class=" panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">User Information</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form">
                                <div class="form-group">
                                    <label>FirstName</label>
                                    <input type="text" class="form-control" id="fname" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <label>LastName</label>
                                    <input type="text" class="form-control" id="lname" placeholder="Last Name">
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Last Name">
                                    <p style="color: green">Minimum of eight characters</p>
                                </div>
                                <div class="form-group">
                                    <label>Date of Birth</label>
                                    <input type="date" class="form-control" id="day" >                 
                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                                </div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Location</label>
                                    <select class="form-control" id="states">
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div> 
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Additional Information</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form">
                                <div class="form-group">
                                    <label>Highest Qualification</label>
                                    <select class="form-control">
                                        <option value="Bsc">B.Sc</option>
                                        <option value="Msc">M.Sc</option>
                                        <option value="Ssce">S.S.C.E/option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Years Of Experience</label>
                                    <input type="number" class="form-control" id="exp">
                                </div>
                                <div class="form-group">
                                    <input type="file">
                                    <p class="help-block">Upload CV, only png and jpg allowed</p>
                                </div>                        
                                <button class="btn btn-success">Submit</button>
                                <p>Clicking the submit button means you have agreed to sign up.</p>
                                <p>Already have an account?</p>
                                <a href="login.html">Login</a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div> 
            </div>                
        </div>        
    </body>
    <script src="jquery/admin.js"></script>
</html>
