<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Job Listing Application</title>
        <script src="jquery/jquery-3.3.1.min.js"></script>
        <script src="bootstrap3/js/bootstrap.min.js"></script>
        <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">        

        <style>
            *{
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
        </style>
      </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html" style="color: whitesmoke">JOB SEEKERS</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign-up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h3 class="text-center">Log in if you have an account</h3>
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Log In</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form">                       
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Last Name">
                                    <p>Minimum of eight characters</p>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox">
                                        Check me in
                                    </label>                           
                                </div>
                                <button class="btn btn-success">Login</button>
                                <p>Don't have an account?</p>
                                <a href="signup.html">Sign up</a>
                            </form>
                        </div>
                    </div> 
                </div>
                <div class="col-md-2"></div> 
            </div>               
        </div>
                
    </body>
</html>
