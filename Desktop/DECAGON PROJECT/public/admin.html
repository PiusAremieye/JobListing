<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Job Listing Application</title>
        <script src="jquery/jquery-3.3.1.min.js"></script>
        <script src="bootstrap3/js/bootstrap.min.js"></script>
        <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">        
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <h1 class="text-center" style="color: whitesmoke">JOB SEEKERS </h1> 
        </nav>        
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <form class="form" id="form">
                        <div class="form-group">
                            <label>Job Title</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Job Title" />
                        </div>
                        <div class="form-group">
                            <label>Comapany Name</label>
                            <input type="text" class="form-control" name="com" id="cname" placeholder="Company Name" />
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" class="form-control" name="state" id="state" placeholder="State" />
                        </div>
                        <div class="form-group">
                            <label>Department</label>
                            <input type="text" class="form-control" name="dept" id="dept" placeholder="Department" />
                        </div>          
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" name="description" id="des" placeholder="Job Description"></textarea>
                        </div>        
                        <button class="btn btn-primary" id="sub-btn" type="submit">Send</button>
                    </form>
                </div>
                <div class="col-sm-6">
                </div>
            </div>
        </div>
        <hr>
             
        <div class="container">
            <h4>Job Lists</h4>
            <table class="table table-bordered table-responsive table-striped table-hover">
                <thead>
                    <th style="width: 100px">S/N</th>
                    <th style="width: 100px">Job Name</th>
                    <th style="width: 100px">Company</th>
                    <th style="width: 100px">State</th>
                    <th style="width: 100px">Department</th>
                    <th style="width: 100px">Description</th>
                    <th style="width: 100px">Delete</th>
                    <th style="width: 100px">Edit</th>
                </thead>
                <tbody id="tbody">                
                </tbody>
            </table>
        </div>            
    </body>
    <script src="jquery/admin.js"></script>
</html>
